<!DOCTYPE html>
<html>
<head>
    <title>Video Upload</title>
</head>
<body>
    <h1>Upload Video for Processing</h1>
    <form action="https://chriscarrollsmith--example-sgl-vlm-model-generate-dev.modal.run" method="post" enctype="multipart/form-data">
        <div>
            <label for="video_file">Select video file:</label>
            <input type="file" id="video_file" name="video_file" accept="video/*">
        </div>
        <div>
            <label for="conditions">Conditions (comma-separated):</label>
            <input type="text" id="conditions" name="conditions" value="a person is in the frame,the scene is outdoors">
        </div>
        <div>
            <label for="fps">Frames per second:</label>
            <input type="number" id="fps" name="fps" value="1" min="0.1" step="0.1">
        </div>
        <div>
            <button type="submit">Upload and Process</button>
        </div>
    </form>
</body>
</html>
